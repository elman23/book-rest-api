<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Registration</title>

    <style>
        .error { color: red }
    </style>
</head>

<body>

<i>Fill out the form. Asterisk (*) means required.</i>

<br><br>

<form th:action="@{/processForm}" th:object="${book}" method="POST">

    Title (*): <input type="text" th:field="*{title}" />

    <!-- Error message, if present -->
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"
          class="error"></span>

    <br><br>

    Author (*): <input type="text" th:field="*{author}" />

    <!-- Error message, if present -->
    <span th:if="${#fields.hasErrors('author')}"
          th:errors="*{author}"
          class="error"></span>

    <br><br>

    Description: <input type="text" th:field="*{description}" />

    <!-- Error message, if present -->
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"
          class="error"></span>


    <input type="submit" value="Submit" />

</form>

</body>
</html>
